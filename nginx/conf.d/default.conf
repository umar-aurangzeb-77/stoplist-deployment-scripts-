# =============================================================
#   Server for redirecting HTTP to HTTPS
# =============================================================
server {
    listen 80;
    server_name _; # Listen for any server name

    # Redirect all traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================
#   Main Production Server (HTTPS with Self-Signed Cert)
# =============================================================
server {
    listen 443 ssl http2;
    server_name _; # Listen for any server name

    # SSL Configuration using self-signed certificates
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    
    # Add HSTS header (optional, but good practice)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Location for Backend API
    location /api/ {
        proxy_pass http://backend:3836/; # Forward to the backend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location for Frontend Application
    location / {
        proxy_pass http://frontend:3000; # Forward to the frontend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
